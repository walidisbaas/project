            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Upload your art</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name*</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-00" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-00" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-00" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone*</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-00" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-00" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
               
                        <div class="form-row p-t-20">
                            <label class="label label--block">Art details</label>
                        </div>
						 <div class="form-row">
                            <div class="name">Picture of Art*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="file" id="myFile">
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">Type Art*</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose Type</option>
                                            <option>Paintings</option>
                                            <option>Decoration</option>
                                            <option>Sculptures</option>
											<option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Legal Owner*</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Titel</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="company">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Artist</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="company">
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">Date Creation</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="company">
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">Date Acquired</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="company">
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">Text Explanation</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company">
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Damaged</div>
                            <div class="value">
                                <div class="input-group">
                                    <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">I would like to</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose Type</option>
                                            <option>Sell</option>
                                            <option>Get More Info</option>
                                            <option>Donate</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
					

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Back</button>
							<button class="btn btn--radius-4 btn--red" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
